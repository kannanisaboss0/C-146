<!DOCTYPE>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
   
    <a-scene>
        <a-entity position="0 0 0" animation="property: rotation; to:360 360 360; easing:linear; dur:5000;loop:true">
            <a-camera position="0 0 100"></a-camera>
            <a-box width="5" height="26" depth="12" position="-20 11 85" src="gun.jpeg" rotation="90 90 90"></a-box>
            <a-box width="5" height="26" depth="12" position="20 11 85" src="gun.jpeg" rotation="90 90 90"></a-box>
            <a-box width="2.5" height="10" depth="1" position="-1 8 85" rotation="0 0 -40" color="red"></a-box>
            <a-box detail=100 width="2.5" height="10" depth="1" position="0 8 85" rotation="0 0 40" color="red"></a-box>
       
        </a-entity>
        <a-sky src="image.jpeg" rotation="0 -130 0"></a-sky>
        <a-entity position="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; dur:2500;loop:true">
            <a-icosahedron color="#FF926B" radius="29"></a-icosahedron>
            <a-tetrahedron position="0 40 0" rotation="22.5 45 0" color="#FF926B" radius="12.5"></a-tetrahedron>
            <a-sphere radius="5" position="-6 8 21" color="red"></a-sphere>
            <a-sphere radius="5" position="6 8 21" color="red"></a-sphere>
            <a-box width="5" height="26" depth="12" position="-7 17 20" rotation="0 0 40"></a-box>
            <a-box width="5" height="26" depth="12" position="7 17 20" rotation="0 0 -40"></a-box>
            <a-box width="75" height="130" depth="25" position="0 -90 0" rotation="0 0 0"></a-box>
            <a-box width="15" height="120" depth="25" position="50 -45 45" rotation="45 0 0"></a-box>
            <a-box width="15" height="130" depth="25" position="-50 -90 0" rotation="0 0 0"></a-box>
            <a-box width="15" height="130" depth="25" position="-50 -90 0" rotation="0 0 0"></a-box>
            <a-box width="22.5" height="130" depth="25" position="-25 -225 0" rotation="0 0 0"></a-box>
            <a-box width="22.5" height="130" depth="25" position="25 -225 0" rotation="0 0 0"></a-box>
        </a-entity>   
    </a-scene>
</body>
